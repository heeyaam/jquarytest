<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <!--

        1) target
        2) currentTarget 
        3) preventDefault()
        4) stopPropagation() :버블링(위로의 전파)를 막음, 중첩되는 태그에서 사용유용

    -->

    <!-- 이벤트 버블링 -->
    <form>
        <div>
            <p>
                <a>선택</a>
                <input type="text" id="msg">
            </p>
        </div>
    </form>

    <script>
        // $('*').on('click', log);

        function log(e){
            alert("현재 태그 : "+ e.currentTarget.tagName);
            if(e.currentTarget.tagName == 'DIV'){
                e.stopPropagation();
            }
        }
    </script>
    <!--각태그에 on 속성-->
    <input type="text">
    <button type="button" class="btn">등록</button><br>
    <input type="text">
    <button type="button" class="btn">등록</button><br>
    <input type="text">
    <button type="button" class="btn">등록</button>

    <script>
        $('.btn').click(appendP);      //실행하는 부분 click 안에 함수 괄호 쓰지 않기 , 함수이름이지만 변수로 볼 수있다. 함수호출이 아니라 정보를 통채로 주는것이다

        function appendP(e){
            let btn = e.currentTarget;
            let inputVal = $(btn).prev().val();
            $('body').append('<p>' + inputVal + '</p>');
        }
    </script>

</body>
</html>
