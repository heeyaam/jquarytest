<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p>내용</p>
        <p style="display:none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="book" >독서
            <input type="checkbox" name="hobby2" value="bike" checked>자전거
            <input type="checkbox" name="hobby3" value="hiking" checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </p>
    </form>

    <script>
        //hidden, visible
        $('#wrap p:hidden').css('display', 'block');
        $('#wrap p:visible').css('display','none');
        
        //selected ->select 태그의 선택된 옵션
        let selected = $('#course :selected').val();    //아래랑 같은의미
        let content = $('#course').val();
        console.log(selected, content);

        // jQuery VS javascropt
        $('#course :selected');
        let jsSelect = document.getElementById('course');
        let seelctedOpt = jsSelect.options[jsSelect.selectedIndex];
        console.log(seelctedOpt);

        //2) 선택된 값
        $('#course').val();     //아래와 같은의미
        document.getElementById('course').value;  

        //checked -> chexkbox, radio의 선택된 input
        // 1) checkbox -> ※※복수 허용 따라서 반복문을 통해 값 나열해서 가져와야함
        let tags = $('#zone2 :checked');
        for(let i=0; i<tags.length; i++){
            console.log(tags[i].value);
        }

        //->  javascript 버전(띄워쓰기 하지 말기)
        tags = document.querySelectorAll('input[name^="hobby"]:checked');
        for(let i=0; i<tags.length; i++){
            console.log(tags[i].value);
        }

        //2) radio -> 무조건 한건니므로 value 로 접근하면 됨
        content = $('#zone3 :checked').val();
        console.log(content);

        //->javascript 버전
        content = document.querySelector('input[name="gender"]:checked').value;
        console.log(content);

        
    </script>
</body>
</html>
