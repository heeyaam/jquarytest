<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!--위에 존재해야하는 것과 아래에 존재해야하게 다름 위치를 잘못 선정하면 호출이 되지 않음 -->
    <!-- 외부 api 같은 경우 위에 쓰고 내가 돔을 불러서 쓰는 경우 밑에도 쓴다-->
</head>
<body>

    <script>
        // DOMContentLoaded 원하는 시점에 무엇을 할지 결정할수 있다
        document.addEventListener('DOMContentLoaded', function(e){
            getMessage('첫번째 Script 태그')
            let jqTag = document.getElementById('title');
        jqTag.style.color = 'blue';
        })
       
    </script>


    <div>
        <h1 id="title">제목</h1>
    </div>

    <script>
        //$(document).ready(function(e){
        $(function(e){
            getMessage('마지막 Script 태그');
            let h1Tag = $('#title');
            h1Tag.css('color', 'red');
        });
        
    </script> 
    <script src="selector.js">
        getMessage('마지막 Script 태그');
    </script>
    <div>
        <h1 class="blue">제이쿼리</h1>
        <h2 id="title">선택자</h2>
        <h3 class="blue">직접선택자</h3>
        <h4>그룹선택자</h4>
    </div>
    <script>
        // 직접선택자 : Node가 가지고 있는 속성들

        // 전체 선택자 : *   html 전체 태그를 가져옴(배열로 반환)
        $('*').css('border', '1px solid blue');

        // 아이디 선택자: #id값
        $('#title').css('background-color', 'gray')
                    .css('border', '2px solid black');
        
        //클래스 선택자: .class값  배열로 오는 아이
        let classTag = $('.blue');
        classTag.text('동일한 내용 적용');

        for(let i = 0; i< classTag.length; i++){
            //classTag[i].textContent = i;      //아래랑 같은거
            $(classTag[i]).text(i);
        }

        //태그 선택자 : 태그 이름
        $('h3').text('직접선택자로 다시 변경');



        //그룹 선택자 : , ,     //관계가 없는 아이들을 하나로 묶을 수 있다...
        //$('h1#title, h4').css('color', 'green')  원래는 이렇게.. 태그를 먼저 불러오고 title을 찾게한다  두개의 사이에는 공백이 없어야함
        setTimeout(()=>$('h2#title, h4').css('color', 'green'),1000);

        //종석 선택자 : 특정 속성을 가진 태그   범위를 조금 더 좁히기 위해 사용하는 아이
        $('h1.blue').text('종속 선택자로 선택');

    </script>
</body>
</html>
