<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://jquery.cm" target="_blank">jquery</a>
        </p>
        <p>
            <a href="http://www.naver.com" target>naver</a>
        </p>
        <p>
            <a href="https://www.daum.net">daum</a>
        </p>
        <p>
            <a href="http://www.google.co.kr">google</a>
        </p>
        <form action="#" method="get" id="member_f">
            <p>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id">
            </p>
            <p>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
        </form>
    </div>

    <script>
        //속성검색

        // document.querySelectorAll("[name='user_id']")[0].value = 'Yedam';

        //a태그 중 target 속성에 존재하는 요소만(값의 유무는 상관없음)
        $('#wrap a[target]').css('color','#f00');

        //a 태그 중 href 속성의 값이 https로 시작하는 요소만: ^ 
        $('#wrap a[href^="https"]').css('color', 'green');

        //a  태그 중 href 속성의 값에 net이 포함되는 요소만: $
        $('#wrap a[href$="net"]').css('color','orange');

        //a  태그 중 href 속성의 값에 google이 포함되는 요소만: *
        $('#wrap a[href*="google"]').css('color','skyblue');

        //input type 속강 값으로 검색: *
        //$('#member_f input[type="text"]').css('background-color', 'gray');
        $('#member_f :text').css('background-color', 'gray');
        $('#member_f :password').prop('placeholder', '비밀번호를 입력히세요');


    </script>
</body>
</html>
