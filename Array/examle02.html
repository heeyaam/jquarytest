<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div id="list">
        <div>
            <h3>대한 민국 도시</h3>
        </div>
        <div>
            <h3>국가</h3>
        </div>
    </div>
    <script>
        let arry1 = ["서울" , "대전" , "부산", "전주" ];

        let arry2 = ["한국", "미국", "일본", "중국"];

        let  obj1 = {"name" : "정부장" , "area" : "서울"};

        let arry3 = [
            {"name" : "김대리", "area" : "대전"},
            {"name" : "이사원", "area" : "부산"},
            {"name" : "하부장", "area" : "전주"},
            {"name" : "유전무", "area" : "서울"}
        ];

        //1) arry1 배열을 대한민국 도시 밑에 p 태그 추가

        //2) arry2 배열을 국가 밑에 p 태그로 추가

        //3) 1)을 푼 array3 배열의 지역에 따라서 이름을 추가

        //내꺼
        // $.each(arry1, function(idx, val){
        //     let p = $('<p/>').text(val);
        //     $('#list div:first').append(p);
        // // });

        // $.each(arry2, function(idx, val){
        //     let p = $('<p/>').text(val);
        //     $('#list div:last').append(p);
        // });

        // $.each(arry3, function(idx, val){
            
        // })

        // 교수님
        //1)
        $(arry1).each(function(idx,val){
            let pTag = $('<p/>').text(val);
            $('#list div:contains("도시")').append(pTag);
        })

        $.each(arry2, function(idx, val){
            let p = $('<p/>').text(val);
            $('#list div:last').append(p);
        });

        //3)
        //3-1) 2중 for 문
        $(arry3).each(function(idx,obj){
            //1)사원 정보가져오고
            $('#list div:first >p').each(function(idx, tag){
                //2) 각태그의 텍스트와 사원의 근무지역 비교
                if(tag.textContent == obj.area){
                    let pTag = $('<p/>').text('이름 : ' + obj.name);
                    $(tag).after(pTag);
                }
            })
        })
        //3-2) contains() 선택자 이용
        $.each(arry3,function(idx,obj){
            let pTag = $('<p/>').text(`이름 : ${obj['name']}`);
            $(`#list p:contains('${obj['area']}')`).append(pTag);
        });

        //탬플릿 문법   빽키(``) 쓰고 변수호출 필요할 시 $ 사용
        let name = 'King';
        let text = `Hello, ${name + 10}`;
        console.log(text);
        text = 'Hello, ' +name +10;
        console.log(text);
        

    </script>
</body>
</html>
